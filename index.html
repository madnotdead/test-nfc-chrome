<head>

    <title>Escaneo NFC</title>
    <script>
        async function startNFC() {
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                ndef.onreading = event => {
                    const { serialNumber, message } = event;
                    alert(`Número de serie: ${serialNumber}`);
                };
                alert('Escaneo NFC iniciado');
            } catch (error) {
                alert(`Error: ${error}`);
            }
        }
    </script>
</head>
<body>
    <button onclick="startNFC()">Escanear NFC</button>
    <button onclick="startNFC()">Otro botón para NFC</button>
</body>
